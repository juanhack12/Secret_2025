<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amigo Secreto 2025 üéÅ</title>
  <style>
    /* ======== ESTILOS GENERALES ======== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #ffe6f0, #ffd6eb, #ffe6f0);
      overflow-x: hidden;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    header img {
      width: 150px;
      margin-bottom: 10px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,182,193,0.7);
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #d63384;
      margin: 10px 0 5px;
      font-size: 2.4rem;
      text-shadow: 2px 2px 6px rgba(214,51,132,0.2);
    }

    h2 {
      color: #a61e4d;
      margin: 4px 0 12px;
      font-weight: normal;
      font-size: 1.2rem;
    }

    p { color: #555; font-size: 1.1rem; margin-bottom: 25px; }

    /* GRID CALENDARIO */
    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px;
    }

    /* TARJETAS */
    .card {
      background: #fff0f6;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(214,51,132,0.15);
      overflow: hidden;
      transition: transform .3s ease, box-shadow .3s ease;
      position: relative;
      user-select: none;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 28px rgba(214,51,132,0.24);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .card .name {
      font-weight: 700;
      color: #d63384;
      padding: 12px;
      font-size: 1.1rem;
      background: #fff;
    }

    /* DETALLES DESPLEGABLES */
    .details {
      max-height: 0;
      overflow: hidden;
      background: #fff;
      transition: max-height .4s ease, padding .3s ease;
      padding: 0 15px;
      text-align: left;
    }

    .card.active .details {
      max-height: 400px;
      padding: 15px;
      animation: fadeSlide .4s ease;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      color: #c2185b;
      font-weight: 700;
      font-size: 1rem;
      margin-top: 8px;
    }

    .details p, .details ul {
      margin: 6px 0;
      color: #444;
      font-size: .95rem;
    }

    @media (max-width:480px) {
      .card img { height: 140px; }
    }
  </style>
</head>
